[loggers]
keys=root,uvicorn,app

[handlers]
keys=consoleHandler,errorFileHandler,activityFileHandler

[formatters]
keys=standard

[formatter_standard]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_errorFileHandler]
class=FileHandler
level=ERROR
formatter=standard
args=('server/logs/error.log', 'a')

[handler_activityFileHandler]
class=FileHandler
level=INFO
formatter=standard
args=('server/logs/activity.log', 'a')

[logger_root]
level=INFO
handlers=consoleHandler,activityFileHandler,errorFileHandler

[logger_uvicorn]
level=INFO
handlers=consoleHandler,activityFileHandler,errorFileHandler
qualname=uvicorn

[logger_app]
qualname=app
level=INFO
handlers=consoleHandler,activityFileHandler,errorFileHandler
propagate=0
